<head>

<body class="px-2">

                        <span class="btn blue_clr text-white font-bold text-xl">Search</span>
                    </label>

                </div>
                <div class="card shrink-0 w-full  shadow-2xl bg-base-100 gap-4 py-8 px-2 flex-1 text-xl text-[#12132DCC] font-semibold">
                    <div class="flex justify-between ">

                    <div class="flex justify-between">
